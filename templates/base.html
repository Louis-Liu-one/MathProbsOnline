<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <script type="text/javascript" src="/static/marked.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/base.css">
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="navbar">
        <ul class="navbar-items">
            <li class="logo-image">
                <a class="navbar-item navbar-avatar" href="#"
                    style="background-image:
                    url(/static/images/favicon.ico);">
                    MathProbs
                </a>
            </li>
            <li id="title-text" class="logo-text">
                {% block navbar_title %}{% endblock %}
            </li>
            <li class="navbar-item">
                <a class="navbar-item" href="#" style="background-image:
                    url(/static/images/help.png);">
                    帮助
                </a>
            </li>
            <li class="navbar-item">
                <a class="navbar-item" href="#" style="background-image:
                    url(/static/images/labels.png);">
                    标签
                </a>
            </li>
            <li class="navbar-item">
                <a class="navbar-item" href="{{ url_for('problist') }}"
                    style="background-image: url(/static/images/library.png);">
                    题集
                </a>
            </li>
            <li class="navbar-item">
                {% if current_user.is_authenticated %}
                <a class="navbar-item navbar-avatar" href="/welcome"
                    style="background-image: url(/avatars/current)">
                    {{ current_user.name }}
                </a>
                {% else %}
                <a class="navbar-item navbar-avatar" href="/login"
                    style="background-image:
                    url(/static/images/avatar.png)">
                    未登录
                </a>
                {% endif %}
            </li>
        </ul>
    </div>
    {% block body %}{% endblock %}
</body>
</html>
